  <body>

    <h1 class="mt-2 center"><b>Build & Design</b></h1>
    <p> Build a website and design however you guys want to in this practise Environemnt. We are here to help you out.</p>
    <q>Only for students of Government Shah Abdur Rouf College</q>
    <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Password1">Password</label>
      <input type="password" class="form-control" id="password1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    
  </body>

    $(function() {
      $(".preload").fadeOut(function() {
